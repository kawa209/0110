<style>

        width: 500px;
        height: 300px;
        border-radius: 15%;
    }

    .button {
        display: inline-block;
        border-radius: 5%;

        text-align: center;

        padding: 24px 50px;
        background: #003300;
        color: #ffffff;
        line-height: 1em;
        opacity: 0.9;
        transition: .3s;

    .button:hover {

    }

    footer {

        font-size: 50px;
    }
